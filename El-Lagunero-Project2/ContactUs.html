    <section id="contact-form">
        <h1 class="l-heading">Contact Us</h1>
        <div class="container2">
            <!-- <form class="form" action="#" method="get" onSubmit="return handleClick()"> -->
            <form class="form" name="ContactForm" action="#" onsubmit="return FormValidator()" method="post">
                <div class="formAlignment">
                    <div class="form-group">
                        <label for="firstName">First Name </label>
                        <input class="FormNames" type="text" name="name" id="firstName" >
                    </div>
                    <div class="form-group">
                        <label class="FormNumAdd" for="PhoneNumber">Phone Number</label>
                        <input type="Number" id="PhoneNumber" name="phone">

                        <label for="EmailAddress">Email Address</label>
                        <input class="FormNumAdd" name="email" type="email" id="EmailAddress">
                    </div>
                    <div>    
                        <label class="FormNumAdd" for="date">Dates</label>
                        <input type="date" id="date" name="date">
                    </div>    
                    <div class="form-group">    
                        <label for="Message">Message</label>
                        <textarea id="Message" placeholder="write message here"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="send" name="Submit"> 
                    </div>
                </div>   
            </form>
        </div>

    <script>
        
    function FormValidator()                                    
{
    var name = document.forms["ContactForm"]["name"];               
    var email = document.forms["ContactForm"]["email"];    
    var phone = document.forms["ContactForm"]["phone"];  
    var date = document.forms["ContactForm"]["date"];


    if (name.value == "")                                  
    {   
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
    if (phone.value == "")                           
    { 
        window.alert("Please enter your phone number."); 
        phone.focus(); 
        return false; 
    } 
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
    if (date.value == "")                           
    { 
        window.alert("Please enter your Dates."); 
        phone.focus(); 
        return false; 
    } 
    return true;}
    
    </script>
